<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive pricing component</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <script src="src/script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <main class="container">
        <div class="container-header">
            <h3 class = 'views-count-container'>50k views</h3>
            <h1 class = 'price-container'>12.00$ <span>/month</span></h1>
        </div>
        <input type="range" name="price-range" id="price-range" min="1" max="9">
        <div class="billing-container">
            <h5 class="Monthly-blling-container">Monthly Billing</h5>
            <div class="switch-button"><span class="toogle"></span></div>
            <h5 class="Yearly-billing-container">Yearly billing</h5>
            <div class="discount">25% discount</div>
        </div>
        <div class="line"></div>
        <div class="bottom-content">
            <div class="list">
                <ul>
                    <li>Unlimited websites</li>
                    <li>100% data ownership </li>
                    <li>Email reports</li>
                </ul>
            </div>
            <button>Start my trial</button>
        </div>
    </main>
</body>
</html>
