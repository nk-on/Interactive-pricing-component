<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive pricing component</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <script src="src/script.js" defer></script>
</head>

<body>
    <div class="background"></div>
    <main class="container">
        <div class="container-header">
            <h3 class='views-count-container'><span data-view-count-container>10</span class = 'view-container'>k views</h3>
            <h1 class='price-container'><span data-price-container>8.00$</span> /month</h1>
        </div>
        <input type="range" name="price-range" id="price-range" min="1" max="9">
        <div class="billing-container">
            <h5 class="Monthly-blling-container" data-monthly-billing>Monthly Billing</h5>
            <div class="switch-button" data-switch><span class="toogle" data-toogle></span></div>
            <h5 class="Yearly-billing-container" data-yearly-billing>Yearly billing</h5>
            <div class="discount">25% discount</div>
        </div>
        <div class="line"></div>
        <div class="bottom-content">
            <div class="list">
                <ul>
                    <li><span><svg width="8" height="8" viewBox="0 0 8 8" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 4.13439L1.90736 6.04175L6.9491 1" stroke="#10D8C4" stroke-width="2" />
                            </svg>
                        </span>Unlimited websites</li>
                    <li><span><svg width="8" height="8" viewBox="0 0 8 8" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 4.13439L1.90736 6.04175L6.9491 1" stroke="#10D8C4" stroke-width="2" />
                            </svg>
                        </span>100% data ownership </li>
                    <li><span><svg width="8" height="8" viewBox="0 0 8 8" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 4.13439L1.90736 6.04175L6.9491 1" stroke="#10D8C4" stroke-width="2" />
                            </svg>
                        </span>Email reports</li>
                </ul>
            </div>
            <button>Start my trial</button>
        </div>
    </main>
</body>

</html>
